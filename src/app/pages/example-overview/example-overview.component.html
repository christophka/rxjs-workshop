<div>
  <h1>Pick an example</h1>
</div>

<div class="card-grid">
  <ckad-card *ngFor="let example of this.examples">
    <ckad-card-header class="bg-primary-lighter">
      <ckad-card-title class="ckad-display-1">{{
        example.title
      }}</ckad-card-title>
    </ckad-card-header>

    <ckad-card-content class="bg-neutral-lighter">
      <p>{{ example.description }}</p>
    </ckad-card-content>

    <ckad-card-actions class="bg-neutral-lighter">
      <a ckad-button color="accent" [routerLink]="example.link">Open</a>
    </ckad-card-actions>
  </ckad-card>
</div>
